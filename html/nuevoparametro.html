<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo parametro</title>
    <link rel="icon" type="image/png" href="./imgs/share.svg" sizes="32x32">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mediaqueries.css">
</head>
<body>
    <header class="header-inicio">
        <div>
            <img onclick="history.back()" class="arrow" src="../imgs/arrow-left.svg" alt="volver">
            <p class="option">Volver al inicio</p>
        </div>

        <p class="title">SIP</p>
        <div>
            <p>Admin</p><span><img src="../imgs/user.svg" alt="usuario"></span>
        </div>
    </header>
    <main class="main-nuevoparametro">
        <section class="nparametro-left">
            <p class="uno">Nuevo parámetro</p>
            <div>
                <img src="../imgs/FACEBOOK.svg" alt="red social">
                <span>Lorem</span>
            </div>
            <p class="dos">nombre del parámetro</p>
            <input type="text" placeholder="Nombre del parametro">
        </section>
        <section class="nparametro-mid">
            <textarea name="" id="" cols="30" rows="10" placeholder="Descripción del parametro"></textarea>
        </section>
        <section class="nparametro-right">
            <button>Guardar</button>
        </section>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
